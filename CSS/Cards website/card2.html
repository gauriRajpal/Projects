<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card 2</title>
    <link rel="stylesheet" href="card2.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <img src="spotify.png" alt="">
            <div class="textbox">
                <h2>
                    Order Summary
                </h2>
                <p>
                    Lorem, ipsum dolor sit amet consectetur adipisicing elit. Odio laudantium a reprehenderit, veritatis vero accusamus distinctio. Iusto non quod repellat!
                </p>
            </div>
           <div id="amountbox">
                <div id="leftbox">
                    <div class="imgbox">
                        <img src="music.jpg" alt="">
                    </div>
                    <div class="amttextbox">
                        <p>Amount</p>
                        <p>$99.9/year</p>
                    </div>
                </div>
                <div id="rightbox">
                    <a href="#">Change</a>
                </div>
           </div>
           <button id="payment">
                Proceed to payment
           </button>
           <div class="cancelbox">
            <a href="#">
                Cancel order
            </a>
           </div>
        </div>
    </div>
</body>
</html>
